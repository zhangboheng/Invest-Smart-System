<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>添加菜单</title>
    <link rel="stylesheet" type="text/css" href="../../css/global.css">
</head>

<body>
    <div>
        <table id="inputTable" style="width:100%;padding:10px 5px;border:0;">
            <tr>
                <td>
                    <span style="padding-left:5px;">菜单名称：</span><input id="nameAdd" type="text"
                        placeholder="请输入菜单名称，如：寰宇新闻区" style="width:273px;border:none;" />
                </td>
            </tr>
            <tr>
                <td>
                    <span style="padding-left:5px;">英文标识：</span><input id="englishAdd" type="text"
                        placeholder="请输入英文命名，如：goToNews" style="width:273px;border:none;" />
                </td>
            </tr>
            <tr>
                <td>
                    <span style="padding-left:5px;">路径地址：</span><input id="linkAdd" type="text"
                        placeholder="请输入路径地址，如：/globalnews" style="width:273px;border:none;" />
                </td>
            </tr>
            <tr>
                <td>
                    <span style="padding-left:5px;">图片地址：</span><input id="imageAdd" type="text"
                        placeholder="请输入图片地址，如：../images/iconhuaban1-12.svg" style="width:273px;border:none;" />
                </td>
            </tr>
            <tr>
                <td>
                    <span style="padding-left:5px;">菜单排序：</span><input id="orderAdd" type="text"
                        placeholder="请输入菜单排序，如：1" style="width:273px;border:none;" />
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
