<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>财富增值攻略系统之系统设置区</title>
    <link rel="stylesheet" type="text/css" href="../../css/global.css">
    <link rel="stylesheet" type="text/css" href="../../css/index.css">
    <link rel="stylesheet" type="text/css" href="../../css/settings.css">
    <link rel="stylesheet" type="text/css" href="/lib/jquery-ui/jquery-ui.min.css">
    <script src="/lib/jquery/jquery.js"></script>
    <script src="/lib/jquery-ui/jquery-ui.min.js"></script>
    <script src="../../js/global.js" defer></script>
    <script src="../../js/settings.js" defer></script>
</head>

<body>
    <div id="top">
        <div class="topBox">
            <h1 style="position: relative;left: 20px;"><img src="../../images/economic-logo-white.svg"
                    style="width:30px;margin-right:10px;">系统设置区</h1>
        </div>
        <div class="topBox">
            <ul>
                <li id="backHome"><img src="../../images/iconhuaban1-15-white.svg" style="width:30px;">
                    <p>首页</p>
                </li>
                <li id="loginOut"><img src="../../images/iconhuaban1-01-white.svg" style="width:30px;">
                    <p>登出</p>
                </li>
            </ul>
        </div>
    </div>
    <div id="main">
        <!-- Tab links -->
        <div class="tab">
            <button class="tablinks" onclick="openCity(event, 'currencyAnalytics')" id="defaultOpen">菜单设置</button>
            <button class="tablinks" onclick="openCity(event, 'stockAnalytics'); getIndexData()">用户设置</button>
        </div>
        <!-- Tab content -->
        <div id="currencyAnalytics" class="tabcontent">
            <table id="inputTable" class="tableService">
                <tr>
                    <td>
                        <label class="divideLine">功能区</label>
                    </td>
                    <td>
                        <input id="currencyRefresh" type="button" value="å刷新" title="刷新"
                            style="background-color:goldenrod;" />
                    </td>
                    <td>
                        <input id="btnAdd" type="button" value="+添加" title="添加" style="background-color:cadetblue;" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="divideLine">搜索区</label>
                    </td>
                    <td>
                        名称：<input id="nameMenuName" type='text' class='txt' placeholder='寰宇新闻区' />
                    </td>
                    <td>
                        <input id="searchMenuItem" type="button" value="ø搜索" style="background-color:crimson;"
                            title="搜索" />
                    </td>
                </tr>
            </table>
            <div id="menuList">
                <ul></ul>
            </div>
        </div>
        <div id="stockAnalytics" class="tabcontent">
            <table id="inputTableTwo" class="tableService" style="padding-top: 10px;">
                <tr>
                    <td>
                        <label class="divideLine">功能区</label>
                    </td>
                    <td>
                        <input id="stockRefresh" type="button" value="å刷新" title="刷新"
                            style="background-color:goldenrod;" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="divideLine">搜索区</label>
                    </td>
                    <td>
                        关键词搜索：<input id="nameStock" type='text' class='txt' placeholder='上证指数' />
                    </td>
                    <td>
                        <input id="searchStockBtn" type="button" value="ø搜索" style="background-color:crimson;"
                            title="搜索" />
                    </td>
                </tr>
            </table>
            <div id="stockAnaly">
                <ul></ul>
                <ul></ul>
                <ul></ul>
                <ul></ul>
            </div>
        </div>
    </div>

    <script src="/lib/layui/layui.js"></script>
    <script src="../../js/global.companent.js"></script>
    <script>
        layui.use(['layer', 'form'], function () {
            var layer = layui.layer,
                form = layui.form;
        });
    </script>
</body>

</html>
