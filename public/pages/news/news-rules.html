<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>财富增值攻略系统之添加新闻采集规则</title>
    <link rel="stylesheet" type="text/css" href="../../css/global.css">
    <link rel="stylesheet" type="text/css" href="../../css/index.css">
    <link rel="stylesheet" type="text/css" href="../../css/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="../../css/ui.jqgrid.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/font-awesome.min.css">
    <script src="/lib/jquery/jquery.min.js"></script>
    <script src="/lib/echarts/echarts.js"></script>
    <script src="../../js/jquery.jqgrid.min.js"></script>
    <script src="../../js/global.js" defer></script>
    <script src="../../js/editNewsRules.js" defer></script>
    <style>
        .tabcontent {
            display: block;
        }
    </style>
</head>

<body>
    <div id="main">
        <div id="editRulesControl" class="tabcontent">
            <table id="inputTable" class="tableService">
                <tr>
                    <td>
                        <label class="divideLine">功能区</label>
                    </td>
                    <td>
                        <input id="btnRulesAdd" type="button" value="+添加" title="添加"
                            style="background-color:cadetblue;" />
                    </td>
                    <td>
                        <input id="btnRulesEdit" type="button" value="ƒ编辑" title="编辑"
                            style="background-color:darkorange;" />
                    </td>
                    <td>
                        <input id="btnRulesDelete" type="button" value="X删除" title="删除"
                            style="background-color:crimson;" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="divideLine">搜索区</label>
                    </td>
                    <td>
                        网站名称：<input id="webName" type='text' class='txt' placeholder='CNN' />
                    </td>
                    <td>
                        规则类别：<select class='select' id="baltype">
                            <option>== 请选择 ==</option>
                            <option value="0">API</option>
                            <option value="1">网站</option>
                            <option value="2">RSS</option>
                        </select>
                    </td>
                    <td>
                        是否执行：<select class='select' id="checkAction">
                            <option>== 请选择 ==</option>
                            <option value="0">否</option>
                            <option value="1">是</option>
                        </select>
                    </td>
                    <td>
                        <input id="searchRulesBtn" type="button" value="ø搜索" style="background-color:crimson;" />
                    </td>
                </tr>
            </table>
            <table id="gridTable"></table>
        </div>
    </div>

    <script src="/lib/layui/layui.js"></script>
    <script src="../../js/global.companent.js"></script>
    <script>
        layui.use(['layer', 'form'], function () {
            var layer = layui.layer,
                form = layui.form;
        });
    </script>
</body>

</html>
