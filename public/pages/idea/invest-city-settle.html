<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>财富增值攻略系统之全球投资</title>
    <link rel="stylesheet" type="text/css" href="../../css/global.css">
    <link rel="stylesheet" type="text/css" href="../../css/index.css">
    <link rel="stylesheet" type="text/css" href="../../css/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="../../css/ui.jqgrid.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/font-awesome.min.css">
    <script src="/lib/jquery/jquery.min.js"></script>
    <script src="/lib/echarts/echarts.js"></script>
    <script src="../../js/jquery.jqgrid.min.js"></script>
    <script src="../../js/global.js" defer></script>
    <script src="../../js/investCity.js" defer></script>
    <style>
        .tabcontent {
            display: block;
        }
    </style>
</head>

<body>
    <div id="main">
        <div id="investCityControl" class="tabcontent">
            <table id="inputTable" class="tableService">
                <tr>
                    <td>
                        <label class="divideLine">功能区</label>
                    </td>
                    <td>
                        <input id="btnInvestAdd" type="button" value="+添加" title="添加"
                            style="background-color:cadetblue;" />
                    </td>
                    <td>
                        <input id="btnInvestEdit" type="button" value="ƒ编辑" title="编辑"
                            style="background-color:darkorange;" />
                    </td>
                    <td>
                        <input id="btnInvestDelete" type="button" value="X删除" title="删除"
                            style="background-color:crimson;" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="divideLine">搜索区</label>
                    </td>
                    <td>
                        投资项目：<input id="nameInvest" type='text' class='txt' placeholder='基金' />
                    </td>
                    <td>
                        投资时间：<input id="stname" type='date' class='txt' />
                    </td>
                    <td>
                        投资类别：<select class='select' id="baltype">
                            <option>== 请选择 ==</option>
                            <option value="0">基金</option>
                            <option value="1">股票</option>
                            <option value="2">期货</option>
                            <option value="3">房产</option>
                            <option value="4">外汇</option>
                            <option value="5">古董</option>
                            <option value="6">债券</option>
                            <option value="7">存款</option>
                            <option value="8">贵金属</option>
                            <option value="9">艺术品</option>
                        </select>
                    </td>
                    <td>
                        <input id="searchInvestBtn" type="button" value="ø搜索" style="background-color:crimson;" />
                    </td>
                </tr>
            </table>
            <table id="gridTable"></table>
        </div>
    </div>

    <script src="/lib/layui/layui.js"></script>
    <script src="../../js/global.companent.js"></script>
    <script>
        layui.use(['layer', 'form'], function () {
            var layer = layui.layer,
                form = layui.form;
        });
    </script>
</body>

</html>
