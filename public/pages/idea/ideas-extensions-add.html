<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>添加思维扩展条目</title>
    <link rel="stylesheet" type="text/css" href="../../css/global.css">
</head>

<body>
    <div>
        <table id="inputTable" style="width:100%;padding:10px 5px;border:0;">
            <tr>
                <td>
                    <span style="padding-left:5px;">思维名称：</span><input id="titleAdd" type="text"
                        placeholder="请输入奇思妙想，如：搭建网站" style="width:475px;border:none;" />
                </td>
            </tr>
            <tr>
                <td style="display:inline-flex;">
                    <span style="padding-left:5px;">详情内容：</span>
                    <textarea id="contentAdd" placeholder="请输入详细内容……" name="contentAdd" rows="20" style="width:473px;border:1px solid #ccc;border-radius:5px;"></textarea>
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
