<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>编辑思维扩展条目</title>
    <link rel="stylesheet" type="text/css" href="../../css/global.css">
    <script src="/lib/jquery/jquery.min.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const url_ids = urlParams.get('ids');
        $(function () {
            $.ajax({
                url: '/api/getIdeasContent',
                type: 'GET',
                data: {
                    'ids': url_ids
                },
                dataType: 'json',
                success: function (data) {
                    if (data[0].ret) {
                        let parse = JSON.parse(data[0].code);
                        for (let i = 0; i < parse.length; i++) {
                            $('#titleAdd').val(parse[0].title);
                            $('#contentAdd').val(parse[0].content);
                        }
                    }
                }
            });
        });
    </script>
</head>

<body>
    <div>
        <table id="inputTable" style="width:100%;padding:10px 5px;border:0;">
            <tr>
                <td>
                    <span style="padding-left:5px;">思维名称：</span><input id="titleAdd" type="text"
                        placeholder="请输入奇思妙想，如：搭建网站" style="width:475px;border:none;" />
                </td>
            </tr>
            <tr>
                <td style="display:inline-flex;">
                    <span style="padding-left:5px;">详情内容：</span>
                    <textarea id="contentAdd" placeholder="请输入详细内容……" name="contentAdd" rows="20"
                        style="width:473px;border:1px solid #ccc;border-radius:5px;"></textarea>
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
