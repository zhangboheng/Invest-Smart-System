<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>财富增值攻略系统之策划谋略区</title>
    <link rel="stylesheet" type="text/css" href="../../css/global.css">
    <link rel="stylesheet" type="text/css" href="../../css/index.css">
    <link rel="stylesheet" type="text/css" href="../../css/arcgisbeauty.css">
    <link rel="stylesheet" type="text/css" href="/lib/jquery-ui/jquery-ui.min.css">
    <script src="/lib/jquery/jquery.js"></script>
    <script src="/lib/jquery-ui/jquery-ui.min.js"></script>
    <script src="../../js/global.js" defer></script>
    <script src="../../js/futureIdeas.js" defer></script>
</head>

<body>
    <div id="top">
        <div class="topBox">
            <h1 style="position: relative;left: 20px;"><img src="../../images/economic-logo-white.svg"
                    style="width:30px;margin-right:10px;">策划谋略区</h1>
        </div>
        <div class="topBox">
            <ul>
                <li id="backHome"><img src="../../images/iconhuaban1-15-white.svg" style="width:30px;">
                    <p>首页</p>
                </li>
                <li id="loginOut"><img src="../../images/iconhuaban1-01-white.svg" style="width:30px;">
                    <p>登出</p>
                </li>
            </ul>
        </div>
    </div>
    <div id="main">
        <div class="tab">
            <button class="tablinks" onclick="openCity(event, 'ideasExtension')" id="defaultOpen">思维扩展</button>
            <button class="tablinks" onclick="openCity(event, 'mapInvestment')">全球投资</button>
        </div>
        <div id="ideasExtension" class="tabcontent">
            <table id="inputTableTwo" class="tableService" style="padding-top: 10px;">
                <tr>
                    <td>
                        <label class="divideLine">功能区</label>
                    </td>
                    <td>
                        <input id="btnIdeasRefresh" type="button" value="å刷新" title="刷新"
                            style="background-color:goldenrod;" />
                    </td>
                    <td>
                        <input id="btnIdeasAdd" type="button" value="+添加" title="添加" style="background-color:cadetblue;" />
                    </td>
                    <td>
                        <input id="btnIdeasEdit" type="button" value="ƒ编辑" title="编辑" style="background-color:darkorange;" />
                    </td>
                    <td>
                        <input id="btnIdeasDelete" type="button" value="X删除" title="删除" style="background-color:crimson;" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="divideLine">搜索区</label>
                    </td>
                    <td>
                        关键词搜索：<input id="searchIdeas" type='text' class='txt' placeholder='网站'/>
                    </td>
                    <td>
                        <input id="searchIdeasBtn" type="button" value="ø搜索" style="background-color:crimson;"  title="搜索"/>
                    </td>
                </tr>
            </table>
            <div id="ideaArticles">
                <ul></ul>
            </div>
            <div id="hideKeys" style="display:none;"></div>
        </div>
        <div id="mapInvestment" class="tabcontent" style="padding:0;">
            <div id="viewDiv"></div>
        </div>
    </div>

    <script src="/lib/layui/layui.js"></script>
    <script src="../../js/global.companent.js"></script>
    <link rel="stylesheet" href="https://js.arcgis.com/4.19/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.19/"></script>
    <script src="../../js/screenMap.js"></script>
    <script>
        layui.use(['layer', 'form'], function () {
            var layer = layui.layer,
                form = layui.form;
        });
    </script>
</body>

</html>
