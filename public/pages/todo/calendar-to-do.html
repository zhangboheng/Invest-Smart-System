<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>财富增值攻略系统之待办事项区</title>
    <link rel="stylesheet" type="text/css" href="../../css/global.css">
    <link rel="stylesheet" type="text/css" href="../../css/index.css">
    <link rel="stylesheet" type="text/css" href="/lib/jquery-ui/jquery-ui.min.css">
    <script src="/lib/jquery/jquery.js"></script>
    <script src="/lib/jquery-ui/jquery-ui.min.js"></script>
    <script src="/lib/echarts/echarts.js"></script>
    <script src="../../js/global.js" defer></script>
    <script src="js/calendartodo.js" defer></script>
</head>

<body>
    <div id="top">
        <div class="topBox">
            <h1 style="position: relative;left: 20px;"><img src="../../images/economic-logo-white.svg"
                    style="width:30px;margin-right:10px;">待办事项区</h1>
        </div>
        <div class="topBox">
            <ul>
                <li id="backHome"><img src="../../images/iconhuaban1-15-white.svg" style="width:30px;">
                    <p>首页</p>
                </li>
                <li id="loginOut"><img src="../../images/iconhuaban1-01-white.svg" style="width:30px;">
                    <p>登出</p>
                </li>
            </ul>
        </div>
    </div>
    <div id="main">
        <!-- Tab links -->
        <div class="tab">
            <button class="tablinks" onclick="openCity(event, 'balanceTab')" id="defaultOpen">待办事项</button>
        </div>
        <!-- Tab content -->
        <div id="balanceTab" class="tabcontent">
            <table id="inputTable" class="tableService">
                <tr>
                    <td>
                        <label class="divideLine">功能区</label>
                    </td>
                    <td>
                        <input id="btnSearch" type="button" value="å刷新" title="刷新"
                            style="background-color:goldenrod;" />
                    </td>
                    <td>
                        <input id="btnAdd" type="button" value="+添加" title="添加" style="background-color:cadetblue;" />
                    </td>
                    <td>
                        <input id="btnEdit" type="button" value="ƒ编辑" title="编辑" style="background-color:darkorange;" />
                    </td>
                    <td>
                        <input id="btnDelete" type="button" value="X删除" title="删除" style="background-color:crimson;" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="divideLine">搜索区</label>
                    </td>
                    <td>
                        待办事项：<input id="nameItem" type='text' class='txt' placeholder='冥想' />
                    </td>
                    <td>
                        提醒周期：<select class='select' id="revenueAdd">
                            <option>== 请选择 ==</option>
                            <option value="never">从不</option>
                            <option value="hours">小时</option>
                            <option value="daily">一天</option>
                            <option value="weekdays">一周</option>
                            <option value="biweekly">双周</option>
                            <option value="monthly">一月</option>
                            <option value="quarteryearly">三月</option>
                            <option value="halfyearly">六月</option>
                            <option value="yearly">一年</option>
                        </select>
                    </td>
                    <td>
                        <input id="searchBtn" type="button" value="ø搜索" style="background-color:crimson;" />
                    </td>
                </tr>
            </table>
            <div id="toDoArea">
                <div id="leftTodo">
                    <div class="toDoMessage" style="background: url(../../images/backgroundtodoleft.png) center center no-repeat;">
                        <ul id="sortable">
                          </ul>
                    </div>

                </div>
                <div id="centerTodo">
                    <div class="cycleIcon">
                        <img src="./../images/list-circle.svg" title="完成" id="completeItem">
                    </div>
                </div>
                <div id="rightTodo">
                    <div class="toDoMessage" style="background: url(../../images/backgroundtodoright.png) center center no-repeat;">
                        <ul id="finishiList">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div id="hideRadioIDs" style="display:none;"></div>
    </div>

    <script src="/lib/layui/layui.js"></script>
    <script src="../../js/global.companent.js"></script>
    <script>
        layui.use(['layer', 'form'], function () {
            var layer = layui.layer,
                form = layui.form;
        });
        $( "#date" ).datepicker();
    </script>
</body>

</html>
