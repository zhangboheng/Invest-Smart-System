<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>财富增值攻略系统之经验总结区</title>
    <link rel="stylesheet" type="text/css" href="../../css/global.css">
    <link rel="stylesheet" type="text/css" href="../../css/index.css">
    <link rel="stylesheet" type="text/css" href="../../css/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="../../css/ui.jqgrid.min.css">
    <link rel="stylesheet" type="text/css" href="../../css/font-awesome.min.css">
    <script src="/lib/jquery/jquery.min.js"></script>
    <script src="../../js/jquery.jqgrid.min.js"></script>
    <script src="../../js/global.js" defer></script>
    <script src="../../js/experience.js"></script>
    <style>
        html,
        body{
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div id="top">
        <div class="topBox">
            <h1 style="position: relative;left: 20px;"><img src="../../images/economic-logo-white.svg"
                    style="width:30px;margin-right:10px;">经验总结区</h1>
        </div>
        <div class="topBox">
            <ul>
                <li id="backHome"><img src="./../images/iconhuaban1-15-white.svg" style="width:30px;">
                    <p>首页</p>
                </li>
                <li id="loginOut"><img src="../../images/iconhuaban1-01-white.svg" style="width:30px;">
                    <p>登出</p>
                </li>
            </ul>
        </div>
    </div>
    <div id="main">
        <!-- Tab links -->
        <div class="tab">
            <button class="tablinks" onclick="toggleNav()">目录</button>
            <button class="tablinks" onclick="refreshExp()">刷新</button>
            <button class="tablinks" onclick="addExp()">添加</button>
            <button class="tablinks" onclick="updateExp()">保存</button>
            <button class="tablinks" onclick="deleteExp()">删除</button>
            <button class="tablinks" onclick="exportTxt()">备份</button>
            <button class="tablinks" onclick="markdownToHtml()">预览</button>
            <div class="searchbox">
                <input type="text" id="searchInput" placeholder="输入搜索内容...">
                <button class="tablinks" onclick="searchExp()" style="float: right;">搜索</button>
            </div>
        </div>
        <div id="mySidepanel" class="sidepanel">
            <div id="verticalBox">
                <ul></ul>
            </div>
        </div>
    </div>
    <div id="articleShare">
        <input type="text" placeholder="标题" id="inputTitle">
        <textarea id="inputArticles" placeholder="内容" autofocus></textarea>
    </div>
    <div id="hideId" style="display:none;"></div>
    <script src="/lib/layui/layui.js"></script>
    <script src="../../js/global.companent.js"></script>
    <script>
        layui.use(['layer', 'form'], function () {
            var layer = layui.layer,
                form = layui.form;
        });
    </script>
</body>

</html>
